version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: upsc-postgres
    environment:
      POSTGRES_DB: upsc_postgres
      POSTGRES_USER: upsc_db_admin
      POSTGRES_PASSWORD: upsc_sanjeet@1729
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U upsc_db_admin -d upsc_postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: upsc-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/readyz"]
      interval: 10s
      timeout: 5s
      retries: 5

  syncer:
    build:
      context: ./syncer
      dockerfile: Dockerfile
    container_name: upsc-syncer
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: "5432"
      POSTGRES_DB: upsc_postgres
      POSTGRES_USER: upsc_db_admin
      POSTGRES_PASSWORD: upsc_sanjeet@1729
      QDRANT_HOST: qdrant
      QDRANT_PORT: "6333"
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    # Run manually or via cron, not as a service
    # Comment out the command to run it manually
    command: ["python", "-m", "app.main", "--days", "7"]
    # Uncomment below to prevent auto-start
    # profiles: ["manual"]

volumes:
  pg_data:
  qdrant_storage:

